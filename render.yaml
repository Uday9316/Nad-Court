services:
  - type: web
    name: nad-court
    runtime: python
    buildCommand: pip install -r api/requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 api.app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: AI_PROVIDER
        value: moonshot
      - key: MOONSHOT_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
